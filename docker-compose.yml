version: '3.8'

services:
  rag-app:
    build: .
    container_name: rag-pipeline
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development (hot-reload)
      - ./src:/app/src
      - ./config:/app/config
      # Persist data
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - chroma
    restart: unless-stopped

  # Chroma vector database (optional - comment out if using FAISS or cloud solution)
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma-db
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - ALLOW_RESET=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

  # Alternative: Qdrant vector database (uncomment if using Qdrant)
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   container_name: qdrant-db
  #   ports:
  #     - "6333:6333"
  #     - "6334:6334"
  #   volumes:
  #     - qdrant-data:/qdrant/storage
  #   restart: unless-stopped

volumes:
  chroma-data:
